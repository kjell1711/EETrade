<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EETrade Auktionen</title>
    <style>
      :root {
        --bg: #090909;
        --panel: rgba(255, 255, 255, 0.08);
        --panel-strong: rgba(255, 255, 255, 0.14);
        --text: #f5f5f7;
        --muted: #b1b1b8;
        --accent: #ff2d55;
        --accent-soft: rgba(255, 45, 85, 0.25);
        --ok: #34c759;
        --warn: #ff9f0a;
        --danger: #ff3b30;
        --radius-lg: 24px;
        --radius-md: 16px;
        --shadow: 0 8px 30px rgba(0, 0, 0, 0.45);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "SF Pro Display", "Segoe UI", system-ui, sans-serif;
        background: radial-gradient(circle at top right, #2b0b13 0%, var(--bg) 35%, #040404 100%);
        color: var(--text);
        min-height: 100vh;
      }

      .app-shell {
        max-width: 1200px;
        margin: 0 auto;
        padding: 24px;
      }

      .card {
        background: var(--panel);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow);
        backdrop-filter: blur(16px);
      }

      .hidden {
        display: none !important;
      }

      .login-screen {
        min-height: calc(100vh - 48px);
        display: grid;
        place-items: center;
      }

      .login-card {
        width: min(560px, 100%);
        padding: 32px;
      }

      h1,
      h2,
      h3,
      p {
        margin-top: 0;
      }

      .subtitle {
        color: var(--muted);
      }

      button,
      input,
      select {
        font: inherit;
      }

      .btn {
        border: 0;
        border-radius: 14px;
        padding: 12px 16px;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .btn:hover {
        transform: translateY(-1px);
      }

      .btn-primary {
        background: linear-gradient(180deg, #ff4c72, var(--accent));
        color: white;
        box-shadow: 0 10px 18px rgba(255, 45, 85, 0.35);
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.12);
        color: var(--text);
      }

      .topbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
        gap: 12px;
      }

      .chips {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }

      .chip {
        border-radius: 999px;
        padding: 6px 10px;
        background: rgba(255, 255, 255, 0.1);
        color: var(--muted);
        font-size: 13px;
      }

      .grid {
        display: grid;
        gap: 16px;
        grid-template-columns: 1.2fr 1fr;
      }

      .panel {
        padding: 18px;
      }

      .section-title {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .auction-list {
        display: flex;
        flex-direction: column;
        gap: 10px;
        max-height: 65vh;
        overflow: auto;
      }

      .auction-item {
        background: var(--panel-strong);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: var(--radius-md);
        padding: 14px;
        cursor: pointer;
      }

      .auction-item.active {
        border-color: var(--accent);
        box-shadow: 0 0 0 1px var(--accent-soft);
      }

      .meta {
        color: var(--muted);
        font-size: 13px;
      }

      .form-row {
        display: grid;
        gap: 8px;
        margin-bottom: 12px;
      }

      input,
      select {
        width: 100%;
        border: 1px solid rgba(255, 255, 255, 0.14);
        background: rgba(0, 0, 0, 0.25);
        color: var(--text);
        border-radius: 12px;
        padding: 10px;
      }

      .bid-controls {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin: 12px 0;
      }

      .history {
        max-height: 220px;
        overflow: auto;
        margin-top: 10px;
      }

      .history li {
        margin-bottom: 6px;
      }

      .admin-user-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }

      .notice {
        margin-top: 12px;
        font-size: 13px;
        color: var(--muted);
      }

      @media (max-width: 980px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="app-shell">
      <section id="loginScreen" class="login-screen">
        <div class="login-card card">
          <h1>EETrade Auktionsportal</h1>
          <p class="subtitle">Login via OAuth (Client-ID/Secret, Redirect-URL und Scopes aus der Konfiguration).</p>
          <button id="oauthLoginBtn" class="btn btn-primary">Mit OAuth anmelden</button>
          <p class="notice" id="oauthHint"></p>
        </div>
      </section>

      <section id="appScreen" class="hidden">
        <header class="topbar">
          <div>
            <h2 style="margin-bottom: 4px">Live-Auktionen</h2>
            <div class="chips">
              <span class="chip" id="currentUserChip">Nicht angemeldet</span>
              <span class="chip" id="sessionChip">Session unbekannt</span>
            </div>
          </div>
          <div style="display:flex; gap:8px;">
            <button id="logoutBtn" class="btn btn-secondary">Logout</button>
          </div>
        </header>

        <main class="grid">
          <section class="panel card">
            <div class="section-title">
              <h3>Auktionen (neueste Aktivität oben)</h3>
            </div>
            <div id="auctionList" class="auction-list"></div>
          </section>

          <section class="panel card">
            <h3>Auktion erstellen</h3>
            <form id="createAuctionForm">
              <div class="form-row">
                <label for="itemName">Item</label>
                <input id="itemName" name="itemName" required maxlength="80" placeholder="z. B. Seltenes Sammler-Item" />
              </div>
              <div class="form-row">
                <label for="startPrice">Startpreis (€)</label>
                <input id="startPrice" name="startPrice" type="number" required min="1000" max="10000000" step="1000" />
              </div>
              <button type="submit" class="btn btn-primary">Auktion starten</button>
            </form>

            <hr style="margin: 16px 0; border-color: rgba(255,255,255,0.1);" />

            <div id="auctionDetail">
              <h3>Details</h3>
              <p class="subtitle">Wähle links eine Auktion.</p>
            </div>

            <section id="adminPanel" class="hidden">
              <hr style="margin: 16px 0; border-color: rgba(255,255,255,0.1);" />
              <h3>Admin-Panel</h3>
              <div id="adminUsers"></div>
            </section>
          </section>
        </main>
      </section>
    </div>

    <script src="./app.js" type="module"></script>
  </body>
</html>
